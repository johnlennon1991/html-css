<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando Links</title>
    <style>
        a {
            color: black;
            text-decoration: none;
        }

        a:visited {
            color: red;
        }

        a:hover {
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        .especial {
            background-color: burlywood;
        }

        .especial::before {
            content: ' <- ';
        }

        .especial::after {
            content: ' -> ';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ol>
        <li>
            <a href="https://gustavoguanabara.github.io" class="especial">Curso em VÃ­deo Github</a>
        </li>
    </ol>
</body>
</html>
