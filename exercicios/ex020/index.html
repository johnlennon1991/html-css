<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block;
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            width: 200px;
            height: 200px;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: yellow;
        }


    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
    <div >
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptates nostrum voluptatum nihil aut accusamus obcaecati hic neque voluptatem debitis vel possimus temporibus numquam ipsum reprehenderit rem itaque qui, consequatur consectetur.</p>
    </div>
</body>
</html>
