<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Formatação de Textos</h1>
    <h2>Negrito</h2>
    <p>
        Não semântico (tag b): <b>texto</b> <br>
        Semântico (tag strong): <strong>texto</strong>
    </p>
    <h2>Itálico</h2>
    <p>
        Não semântico (tag i): <i>texto</i> <br>
        Semântico (tag em): <em>texto</em>
    </p>
</body>
</html>
