<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color:aqua;
            height: 300px;
            width: 300px;

            border: 5px solid black;

            padding: 10px;

            margin: 10px auto;

            outline: salmon solid 5px;

        }

        a {
            border-style: solid;
            padding-top: 20px;
            padding-left: 20px;
            padding-bottom: 20px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Um parágrafo é um exemplo de caixa box-level, <a href="#">já um link é um exemplo de caixa inline-level</a>. Vamos ver isso funcionando.</p>
</body>
</html>
