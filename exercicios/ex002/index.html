<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <hr>
    <p>Você pode escrever <br>
        um parágrafo de <br>
        qualquer jeito. <br>
        Basta colocar tudo <br>
        no meio do par de tags 
        &lt;p&gt; e &lt;/p&gt;. <!-- comment -->
    </p>
    <p>Alguns símbolos:
        &reg;
        &copy;<br>
        Alguns emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
