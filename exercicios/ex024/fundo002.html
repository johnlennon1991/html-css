<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento</title>
    <style>
        section#relativo {
            position: relative;
            background-color: purple;
            padding: 20px;
            background-size: 100% 100%;
            height: 96vh;
        }

        article#absoluto {
            position: absolute;
            background-color: yellow;
            background-size: 100% 100%;
            width: 400px;
            height: 300px;
            left: 50%;
            right: 50%;
            transform: translate(-50%, 50%);
        }
    </style>
</head>
<body>
    <section id="relativo">
        <article id="absoluto">

        </article>
    </section>
</body>
</html>
