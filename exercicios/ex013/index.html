<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio e Video</title>
</head>
<body>
    <h1>Inserindo Audio</h1>
    <p>Este exercício servirá para demonstrar como inserir audio e video em uma página da internet.</p>
    <audio preload="metadata" autoplay controls>
        <source src="mídia/Don't Fret - Quincas Moreira.mp3" type="audio/mpeg">
    </audio>
    <video src="mídia/4878112-hd_1920_1080_30fps.mp4" width="500" controls></video>
    <h2>Inserindo Vídeos Externos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CAYDRIbXFAc?si=u8cgGRxoSxQOADke" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
