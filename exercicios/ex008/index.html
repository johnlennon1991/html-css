<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outras Tags e Funções</title>
    <style>
        mark {
            background-color: rgb(173, 64, 31);
        }
    </style>
</head>
<body>
    <h1>OUTRAS TAGS E FUNÇÕES</h1>
    <h2>Marca Texto</h2>
    <p>Texto marcado (tag mark): <mark>texto</mark></p>
    <p>Texto grande: <big>texto</big></p>
    <p>Texto pequeno: <small>texto</small></p>
    <p>Texto deletado: <del>texto</del></p>
    <p>Texto inserido: <ins>texto</ins></p>
</body>
</html>
